<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXIUS | Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="img/NoxiusLogoCrop.png">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="logo-section">
                <img src="img/NoxiusLogoCrop.png" alt="NOXIUS Logo" class="logo">
                <h1>NOXIUS</h1>
                <p>Sistem Manajemen Bisnis Terintegrasi</p>
            </div>

            <div class="form-section">
                <div class="form-toggle">
                    <button id="loginBtn" class="toggle-btn active">Login</button>
                    <button id="signupBtn" class="toggle-btn">Sign Up</button>
                </div>

                <form id="loginForm" class="form active">
                    <h2>Login ke Akun Anda</h2>
                    <div class="form-group">
                        <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" placeholder="Masukkan password Anda" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="form-footer">Lupa password? <a href="#">Reset di sini</a></p>
                </form>

                <form id="signupForm" class="form">
                    <h2>Buat Akun Baru</h2>
                    <div class="form-group">
                        <label for="signupName"><i class="fas fa-user"></i> Nama Lengkap</label>
                        <input type="text" id="signupName" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signupEmail" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signupPassword" placeholder="Buat password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword"><i class="fas fa-lock"></i> Konfirmasi Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Konfirmasi password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <p class="form-footer">Sudah punya akun? <a href="#" id="switchToLogin">Login di sini</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
